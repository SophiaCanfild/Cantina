<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cantina Escolar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🍽️ Cantina Escolar</h1>
    <p class="subtitulo">Acompanhe o estoque e vendas em tempo real!</p>
  </header>

  <main>
    <section class="painel">
      <p>📦 Salgados disponíveis: <span id="quantidadeSalgados">20</span></p>
      <p>💰 Preço unitário: R$<span id="precoSalgado">5</span></p>
      <p>🧾 Total vendido: R$<span id="totalVendido">25</span></p>
    </section>

    <button onclick="venderSalgado()">Vender 1 Salgado</button>
  </main>

  <footer>
    <p>&copy; 2025 Cantina Escolar</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
